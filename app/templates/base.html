<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %} {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Cambay:700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div class="header">
            <div class="header__button">
                <a href="{{ url_for('index') }}" class="home">Home</a>
                {% if current_user.is_anonymous %}
                    <div class="account">
                    <a href="{{ url_for('sign_in') }}" class="sign_in">Sign in</a>
                    <a href="{{ url_for('login') }}" class="login">Login</a>
                {% else %}
                    <a href="{{ url_for('user', username=current_user.username) }}" class="profile"> Profile</a>
                    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
                {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="container">
        {% block body %} {% endblock %}
    </div>
</section>

</body>
</html>
