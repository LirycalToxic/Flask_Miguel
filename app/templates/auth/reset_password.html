{% extends 'base.html' %}
{% from "form_field.html" import render_field as field %}
{% block head %}
    <title>{{ title }}</title>
{% endblock %}
{% block body %}
    <h1>Reset Password</h1>
    <form action="" class="form_reset_password" method="post">
        {{ field(form.password) }}
        {{ field(form.password2) }}
        {{ form.submit() }}
    </form>
{% endblock %}
