{% extends 'base.html' %}
{% block head %}
    <title>{{ title }}</title>
{% endblock %}
{% block body %}
    <h1>Reset Password Request</h1>
    <form action="" class="form_reset_password" method="post">
        {{ form.hidden_tag() }}
        {{ form.email.label }}
        <br>
        {{ form.email(size=64) }}
        <br>
        {{ form.submit() }}
        {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </form>
{% endblock %}
