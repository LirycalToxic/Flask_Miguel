{% macro render_field(field) %}
    <p>
        {{ field.label }} <br>
        {{ field }}
        {% for error in field.errors %}
            <span class="error">{{ error }}</span>
        {% endfor %}
    </p>
{% endmacro %}

{% macro render_edit_field(field) %}
    <p>
        {{ field.label }} <br>
        {{ field }}

        {% for error in field.errors %}
            <span class="error">{{ error }}</span>
        {% endfor %}
    </p>
{% endmacro %}
